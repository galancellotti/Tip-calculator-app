<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/Css/reset.css">
  <link rel="stylesheet" href="/Css/flexbox.css">
  <link rel="stylesheet" href="/Css/style.css">

  <script src="/Js/script.js" defer></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="tittle">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>
    <div class="Bill__Container">
      <div class="form">
        <div class="bill__input__container">
          <label class="bill">Bill</label>
          <input type="text" class="input__bill" id="input__bill">
        </div>

        <div class="Porcentagem">
          <label>Select Tip %</label>
          <div class="btn__group">
            <button class="Btn__porcentagem">5%</button>
            <button class="Btn__porcentagem">10%</button>
            <button class="Btn__porcentagem">15%</button>
            <button class="Btn__porcentagem">25%</button>
            <button class="Btn__porcentagem">50%</button>
            <button class="Btn__porcentagem">Custom</button>
          </div>
        </div>
        <div class="number__input__container">
          <label class="bill">Number of People</label>
          <input type="text" class="number__people" id="input__number__people">
        </div>

      </div>


      <div class="resultContainer">
        <div class="resultado">
          <div class="TipAmount">
            <div class="paragrafo__TipAmout">
              <p>Tip Amount</p>
              <p class="paragrafo__person">/person</p>
            </div>
            <div class="span__gorjeta">
              <span id="gorgeta__span">$0</span>
            </div>
          </div>
          <div class="total">
            <div class="paragrafo__total">
              <p>Total</p>
              <p>/person</p>
            </div>
            <div class="span__total">
              <span id="total__span">$0</span>
            </div>
          </div>
        </div>
        <button class="reset" id="Button__reset">Reset</button>
      </div>
    </div>
  </div>
</body>

</html>
